<div class="container">
  <h2>Agregar un dato de humedad</h2>
  <form [formGroup]="humidityForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="description" formControlName="id" required>
    </div>

    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="number" class="form-control" id="alterEgo" formControlName="valor">
    </div>

    <div class="form-group">
      <label for="fecha">fecha</label>
      <input type="text" class="form-control" id="aa" formControlName="fecha" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>

  </form>
</div>
