<div class="container">
  <h2>Editar Alerta</h2>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="clientes_idClientes">Id</label>
      <input type="text" class="form-control" id="clientes_idClientes" formControlName="clientes_idClientes" required>
    </div>

    <div class="form-group">
      <label for="priority">Valor</label>
      <input type="number" class="form-control" id="alterEgo" formControlName="priority">
    </div>

    <div class="form-group">
      <label for="completed">Completed</label>
      <input type="checkbox" class="form-control" id="completed" formControlName="completed">
    </div>

    <button type="submit" class="btn btn-success">Save</button>

  </form>
</div>
