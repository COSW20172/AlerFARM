<h2>humedad</h2>
<table class="table table-bordered">
 <thead>
   <tr>
     <th>Id</th>
     <th>Valor</th>
     <th>Fecha</th>
     <th>Arduino</th>
   </tr>
 </thead>
 <tr *ngFor="let humidity of humiditys">
  <td>{{humidity.idParametro}}</td>
  <td>{{humidity.valor}}</td>
  <td>{{humidity.fecha}}</td>
  <td>1</td>
 </tr>
</table>
