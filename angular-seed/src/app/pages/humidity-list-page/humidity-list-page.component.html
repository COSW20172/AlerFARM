<div class="container2">
  <div class="row">
      <div class="col-md-12">
          <h3 class="text-center text-dark">Historial de Humedad</h3>
          <div class="table-responsive">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                        <th>Id</th>
                        <th>Valor</th>
                        <th>Fecha</th>
                        <th>Arduino</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let humidity of humiditys">
                      <td>{{humidity.idParametro}}</td>
                      <td>{{humidity.valor}}</td>
                      <td>{{humidity.fecha}}</td>
                      <td>1</td>
                     </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
