<div class="container">
  <h2>Editar temperatura</h2>
  <form [formGroup]="temperaturaForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="idParametro">Id</label>
      <input type="text" class="form-control" id="description" formControlName="idParametro" required>
    </div>

    <div class="form-group">
      <label for="Clientes_idClientes">Id</label>
      <input type="text" class="form-control" id="cliente" formControlName="Clientes_idClientes" required>
    </div>

    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="number" class="form-control" id="valor" formControlName="valor">
    </div>

    <div class="form-group">
      <label for="fecha">fecha</label>
      <input type="number" class="form-control" id="fecha" formControlName="fecha" required>
    </div>

    <div class="form-group">
      <label for="Arduino_idArduino">Id</label>
      <input type="text" class="form-control" id="arduino" formControlName="Arduino_idArduino" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>

  </form>
</div>
