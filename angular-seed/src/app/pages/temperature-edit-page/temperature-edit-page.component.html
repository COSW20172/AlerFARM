<div class="container">
  <h2>Editar temperatura</h2>
  <form [formGroup]="temperaturaForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="idParametro">Id</label>
      <input type="number" class="form-control" id="clientes_idClientes" formControlName="idParametro" required>
    </div>

    <div class="form-group">
      <label for="clientes_idClientes">Cliente</label>
      <input type="number" class="form-control" id="clientes_idClientes" formControlName="clientes_idClientes" required>
    </div>

    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="number" class="form-control" id="alterEgo" formControlName="valor">
    </div>

    <div class="form-group">
      <label for="fecha">fecha</label>
      <input type="number" class="form-control" id="aa" formControlName="fecha" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>

  </form>
</div>
