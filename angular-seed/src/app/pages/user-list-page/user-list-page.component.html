<h2>lista de usuarios</h2>
<table class="table table-bordered">
 <thead>
   <tr>
     <th>Nombre</th>
     <th>Celular</th>
     <th>Correo</th>
   </tr>
 </thead>
 <tr *ngFor="let user of usuarios">
   <td>{{user.name}}</td>
   <td>{{user.celular}}</td>
   <td>{{user.email}}</td>
 </tr>
</table>
