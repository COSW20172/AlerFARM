<h2>Tasks</h2>
<table class="table table-bordered">
 <thead>
   <tr>
     <th>ID</th>
     <th>Valor</th>
     <th>Completed</th>
   </tr>
 </thead>
 <tr *ngFor="let todo of todos">
   <td>{{todo.clientes_idClientes}}</td>
   <td>{{todo.priority}}</td>
   <td>{{todo.completed}}</td>
 </tr>
</table>
