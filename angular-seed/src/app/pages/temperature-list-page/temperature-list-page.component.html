<h2>Temperatura</h2>
<table class="table table-bordered">
 <thead>
   <tr>
     <th>id</th>
     <th>Valor</th>
     <th>Fecha</th>
   </tr>
 </thead>
 <tr *ngFor="let temperature of temperatures">
   <td>{{temperature.id}}</td>
   <td>{{temperature.valor}}</td>
   <td>{{temperature.fecha}}</td>
 </tr>
</table>
