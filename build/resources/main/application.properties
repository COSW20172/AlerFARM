#Database connection parameters
spring.datasource.url = jdbc:mysql://alertfarm.mysql.database.azure.com:3306/alertfarm
spring.datasource.username = alertfarmAdmin@alertfarm
spring.datasource.password = alertfarm/879Contrasena
#spring.datasource.driver-class-name = com.mysql.jdbc.Drive
#Hibernate target database parameters
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
#Avoid JPA's automatic lowercasing of tables and columns names
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#Logging configuration
spring.jpa.show-sql = true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE